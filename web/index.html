<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>CS436 Virtual Tour</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: #000;
      font-family: system-ui, sans-serif;
      height: 100%;
    }

    /* canvas fills the screen */

    /* fullscreen photo overlay */
    #photoOverlay {
      position: fixed;
      inset: 0;
      background: #000;
      display: none;          /* hidden in point-cloud mode */
      align-items: center;
      justify-content: center;
      z-index: 10;
    }

    #photoOverlay img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
    }

    #hint {
      position: fixed;
      bottom: 15px;
      left: 50%;
      transform: translateX(-50%);
      color: #ccc;
      font-size: 13px;
      padding: 6px 12px;
      background: rgba(0,0,0,0.6);
      border-radius: 4px;
      z-index: 11;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <!-- fullscreen photo when in "photo mode" -->
  <div id="photoOverlay">
    <img id="photoImg" />
  </div>

  <div id="hint">
    Scroll to zoom. Click on the cloud or zoom in close to snap into a photo. Scroll out to return.
  </div>

  <!-- Three.js r128 (script-tag friendly) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/PLYLoader.js"></script>

  <!-- App logic -->
  <script src="app.js"></script>
</body>
</html>
